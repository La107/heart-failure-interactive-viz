<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heart Failure – Interactive Scatter Plot</title>

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- Anti-cache (incrementa v=... quando cambi file) -->
  <link rel="stylesheet" href="style.css?v=2" />
</head>

<body>
  <div class="container">
    <aside class="controls">
      <h1>Controls</h1>

      <label for="xSelect">X-axis</label>
      <select id="xSelect"></select>

      <label for="ySelect">Y-axis</label>
      <select id="ySelect"></select>

      <h2>Sex</h2>
      <label class="check"><input type="checkbox" id="sexFemale" checked> Female</label>
      <label class="check"><input type="checkbox" id="sexMale" checked> Male</label>

      <h2>Outcome</h2>
      <label class="check"><input type="checkbox" id="outcomeSurvived" checked> Survived</label>
      <label class="check"><input type="checkbox" id="outcomeDied" checked> Died</label>

      <h2>Clinical conditions</h2>
      <label class="check"><input type="checkbox" id="anaemia"> Anaemia</label>
      <label class="check"><input type="checkbox" id="diabetes"> Diabetes</label>
      <label class="check"><input type="checkbox" id="highBP"> High blood pressure</label>
      <label class="check"><input type="checkbox" id="smoking"> Smoking</label>

      <button id="resetZoom" type="button">Reset zoom</button>

      <!-- NOTA: qui NON c'è nessun "status" o "Showing..." -->
    </aside>

    <main class="plot-area">
      <div id="plot"></div>
    </main>
  </div>

  <!-- Anti-cache -->
  <script src="script.js?v=2"></script>
</body>
</html>
