<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Heart Failure – Interactive Scatter Plot</title>

  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Plotly -->
  <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>

  <!-- PapaParse (CSV loader) -->
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <!-- jsPDF (PDF export) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <!-- Basic styling -->
  <style>
    body {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif;
      background: #ffffff;
      color: #111;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    aside.controls {
      width: 300px;
      padding: 24px;
      border-right: 1px solid #e0e0e0;
      box-sizing: border-box;
    }

    aside h1 {
      margin-top: 0;
      margin-bottom: 20px;
      font-size: 28px;
    }

    aside label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-weight: bold;
    }

    aside select,
    aside button {
      width: 100%;
      padding: 10px;
      font-size: 14px;
      margin-bottom: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      background: #f6f6f6;
      cursor: pointer;
    }

    aside button:hover {
      background: #eaeaea;
    }

    aside .section-title {
      margin-top: 24px;
      margin-bottom: 10px;
      font-weight: bold;
    }

    .status-box {
      margin-top: 12px;
      padding: 10px;
      background: #f6f6f6;
      border-radius: 6px;
      font-size: 14px;
    }

    main {
      flex: 1;
      padding: 10px;
      box-sizing: border-box;
    }

    #chart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>

  <div class="container">

    <!-- LEFT CONTROLS -->
    <aside class="controls">
      <h1>Controls</h1>

      <label for="xSelect">X-axis</label>
      <select id="xSelect"></select>

      <label for="ySelect">Y-axis</label>
      <select id="ySelect"></select>

      <div class="section-title">Zoom</div>
      <button id="zoomInBtn">Zoom in</button>
      <button id="zoomOutBtn">Zoom out</button>
      <button id="resetBtn">Reset</button>

      <div class="section-title">Export</div>
      <button id="pngBtn">Save PNG</button>
      <button id="jpegBtn">Save JPEG</button>
      <button id="pdfBtn">Save PDF</button>

      <div class="section-title">Status</div>
      <div id="statusLeft" class="status-box">Waiting for data…</div>
    </aside>

    <!-- MAIN CHART -->
    <main>
      <div id="chart"></div>
    </main>

  </div>

  <!-- Your script (CACHE-BUSTED) -->
  <script src="script.js?v=8"></script>


</body>
</html>
